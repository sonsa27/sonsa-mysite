
<html>

<body>
    <h1>トップページ</h1>
<div>
    {% if user.is_authenticated %}
    {{ user.username }} さん
    <div><a href="mypage">マイページ</a></div>
    {% else %}
    ログインしていません
    <div>
        <a href="/blog/register">アカウント登録</a>
    </div>

    <a href="login">ログイン</a>
    
    {% endif %}
    <h2>Qiitaの記事一覧</h2>
    {% if is_qiita_error %}
    Qiitaから記事を取得できませんでした
    {% endif %}
    {% for qiita_article in qiita_articles %}
    <div>
        <a href="{{ qiita_article.url }}">
            {{ qiita_article.title }}
        </a>
    </div>
    {% endfor %}
</body>
</html>
