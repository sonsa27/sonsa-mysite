
<html>

<body>
    <h1>トップページ</h1>
<div>
    {% if user.is_authenticated %}
    {{ user.username }} さん
    <div><a href="mypage">マイページ</a></div>
    {% else %}
    ログインしていません
    <div>
        <a href="/blog/register">アカウント登録</a>
    </div>

    <a href="login">ログイン</a>
    
    {% endif %}
    <h2>投稿された記事一覧</h2>
    {% for article in articles %}
        <a href="/blog/articles/{{ article.id }}">
            <div>{{ article.title }}</div>
        </a>
    {% endfor %}
</body>
</html>
